<section class="mt-12 mx-auto px-4 max-w-screen-xl md:px-8">
  <div class="text-center">
    <h1 class="text-3xl text-primary font-semibold">Products</h1>

    <p class="mt-3 text-secondary">Products which are good for health.</p>
  </div>

  <div class="mt-12 grid gap-2 sm:grid-cols-2 lg:grid-cols-3">
    @for (product of products() ; track product.id ) {
    <article
      class="max-w-md mx-auto mt-4 shadow-lg border rounded-md duration-300 hover:shadow-sm"
    >
      <a [routerLink]="['/product', product.id]">
        <img
          src="{{ product.image }}"
          loading="lazy"
          alt="{{ product.title }}"
          class="w-full h-48 rounded-t-md object-cover"
        />

        <div class="flex items-center mt-2 pt-3 ml-4 mr-2">
          <div class="flex-none w-10 h-10 rounded-full">
            <img
              src="{{ product.image }}"
              class="w-full h-full rounded-full"
              alt="{{ product.title }}"
            />
          </div>

          <div class="ml-3">
            <span class="block text-primary">${{ product.price }}</span>
            <span class="block text-secondary text-sm">{{
              product.description
            }}</span>
          </div>
        </div>

        <div class="pt-3 ml-4 mr-2 mb-3">
          <h3 class="text-xl text-primary">{{ product.title }}</h3>
        </div>
      </a>
    </article>
    }
  </div>
</section>
